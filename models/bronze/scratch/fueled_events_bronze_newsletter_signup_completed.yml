version: 2

models:
  - name: fueled_events_bronze_newsletter_signup_completed
    description: "Bronze layer model that processes newsletter signup events from both fueled_events_atomic source and s3_destination_newsletter_signup_completed reference model."
    columns:
      - name: email
        description: "Email address of the user who signed up for the newsletter."
        
      - name: first_name
        description: "First name of the user who signed up for the newsletter."
        
      - name: last_name
        description: "Last name of the user who signed up for the newsletter."
        
      - name: event_text
        description: "Fixed text description of the event, set to 'Newsletter Signup Completed' for all records in this model."
        
      - name: anonymous_id
        description: "Anonymous identifier for the user, coalesced from context_fueled_external_id or context_anonymous_id to ensure user tracking across sessions."
        
      - name: user_id
        description: "Unique identifier for the authenticated user who signed up for the newsletter, if available."
        
      - name: original_timestamp
        description: "Original timestamp when the newsletter signup event occurred."
        
      - name: event_id
        description: "Unique identifier for this newsletter signup event, derived from the id field in the source tables."
        
      # Shared event attributes from the get_shared_event_attributes macro will include
      # fields like campaign information, page data, user traits, and other context
      # that are standardized across all event types.
      
      # Attribution click IDs from get_attribution_click_ids macro will include 
      # fields related to marketing attribution extracted from the referrer.
      
      # Note: This model combines data from both the fueled_events_atomic.newsletter_signup_completed source
      # and the s3_destination_newsletter_signup_completed reference model when include_s3_destination_data
      # variable is set to true, with data split based on the s3_destination_date variable.
