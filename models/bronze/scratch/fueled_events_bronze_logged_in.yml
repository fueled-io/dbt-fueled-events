version: 2

models:
  - name: fueled_events_bronze_logged_in
    description: "Bronze layer model that processes user login events from fueled_events_atomic source and s3_destination_logged_in, combining login events from multiple sources."
    columns:
      - name: event_text
        description: "Fixed text description of the event, set to 'Logged In' for all records in this model."
        
      - name: anonymous_id
        description: "Anonymous identifier for the user, coalesced from context_fueled_external_id or context_anonymous_id to ensure user tracking across sessions."
        
      - name: user_id
        description: "Unique identifier for the authenticated user who logged in."
        
      - name: original_timestamp
        description: "Original timestamp when the login event occurred."
        
      - name: event_id
        description: "Unique identifier for this login event, derived from the id field in the source tables."
        
      # Shared event attributes from the get_shared_event_attributes macro will include
      # fields like campaign information, page data, user traits, and other context
      # that are standardized across all event types.
      
      # Attribution click IDs from get_attribution_click_ids macro will include 
      # fields related to marketing attribution extracted from the referrer.
      
      # Note: This model combines data from both the fueled_events_atomic.logged_in source
      # and the s3_destination_logged_in reference model when include_s3_destination_data
      # variable is set to true, with data split based on the s3_destination_date variable.
