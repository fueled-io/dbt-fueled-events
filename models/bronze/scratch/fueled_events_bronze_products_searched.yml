version: 2

models:
  - name: fueled_events_bronze_products_searched
    description: "Bronze layer model that processes product search events from both fueled_events_atomic source and s3_destination_products_searched reference model, capturing user search behaviors."
    columns:
      - name: query
        description: "Search query text entered by the user when searching for products."
        
      - name: anonymous_id
        description: "Anonymous identifier for the user, coalesced from context_fueled_external_id or context_anonymous_id to ensure user tracking across sessions."
        
      - name: user_id
        description: "Unique identifier for the authenticated user who performed the search, if available."
        
      - name: original_timestamp
        description: "Original timestamp when the product search event occurred."
        
      - name: event_id
        description: "Unique identifier for this product search event, derived from the id field in the source tables."
        
      # Shared event attributes from the get_shared_event_attributes macro will include
      # fields like campaign information, page data, user traits, and other context
      # that are standardized across all event types.
      
      # Attribution click IDs from get_attribution_click_ids macro will include 
      # fields related to marketing attribution extracted from the referrer.
      
      # Note: This model combines data from both the fueled_events_atomic.products_searched source
      # and the s3_destination_products_searched reference model when include_s3_destination_data
      # variable is set to true, with data split based on the s3_destination_date variable.
