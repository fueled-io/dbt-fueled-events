version: 2

models:
  - name: fueled_events_bronze_checkout_line_items
    description: "Bronze layer model that unnests product line items from checkout_created and checkout_updated events, providing individual product details from checkout processes."
    columns:
      - name: event_type
        description: "Identifier indicating the source event type, either 'checkout_created' or 'checkout_updated'."
        
      - name: event_id
        description: "Unique identifier for the checkout event, references the id field from the source checkout_created or checkout_updated tables."
        
      - name: cart_id
        description: "Identifier for the cart/checkout, currently set to NULL as it needs to be added to the checkout schema as noted in the SQL code."
        
      - name: original_timestamp
        description: "Original timestamp when the checkout event occurred, used for ordering and tracking when checkout actions happened."
        
      - name: is_refunded
        description: "Boolean flag indicating whether this line item has been refunded, extracted from the JSON product object."
        
      - name: line_item_id
        description: "Unique identifier for the specific line item in the checkout, extracted from the JSON product object."
        
      - name: name
        description: "Product name of the checkout line item, extracted from the JSON product object."
        
      - name: position
        description: "Position of the product in the checkout display order, extracted from the JSON product object."
        
      - name: price
        description: "Price of the individual product in the checkout line item, extracted from the JSON product object."
        
      - name: product_id
        description: "Unique identifier for the product in the checkout line item, extracted from the product_id field in the JSON product object."
        
      - name: quantity
        description: "Number of units of this product in the checkout, extracted from the JSON product object."
        
      - name: sku
        description: "Stock Keeping Unit (SKU) of the product in the checkout line item, extracted from the JSON product object."
        
      - name: variant
        description: "Product variant information for the checkout line item (such as size, color, etc.), extracted from the JSON product object."
        
      - name: unnested_product_column
        description: "Raw JSON of the entire unnested product object, preserved for debugging or accessing additional fields not explicitly extracted."
