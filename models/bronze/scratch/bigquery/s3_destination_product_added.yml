version: 2

models:
  - name: s3_destination_product_added
    description: "Raw product added events from S3 destination sources, capturing data when customers add products to their shopping carts across platforms."
    columns:
      - name: context_fb_event_id
        description: "Facebook event identifier for tracking this specific product added event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this product added event, typically null in raw data."
        
      - name: context_ip
        description: "IP address of the user when the product added event was triggered."
        
      - name: event
        description: "Type of event that occurred, set to 'Product Added'."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when adding the product (e.g., en-US)."
        
      - name: url
        description: "Full URL of the page where the product was added to cart."
        
      - name: list
        description: "List or collection name from which the product was added to cart."
        
      - name: context_page_width
        description: "Width of the browser viewport in pixels during the product added event, cast as INT64."
        
      - name: context_campaign_gclid
        description: "Google Click Identifier (gclid) used for tracking Google Ads clicks that led to the product added event."
        
      - name: event_text
        description: "Text description of the event, set to 'Product Added'."
        
      - name: user_id
        description: "Unique identifier for the authenticated user who added the product to cart."
        
      - name: received_at
        description: "Timestamp when the event was received by the data collection system."
        
      - name: context_klaviyo_exchange_id
        description: "Klaviyo exchange identifier for email marketing attribution related to the product added event."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this product added event."
        
      - name: sku
        description: "Stock Keeping Unit identifier for the product that was added to cart."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this product added event."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the product added event."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address in the context traits object."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during product addition."
        
      - name: context_version
        description: "Version identifier for the context object structure in the product added event."
        
      - name: context_anonymous_id
        description: "Anonymous identifier for the user, coalesced from anonymousId or context.anonymousId fields."
        
      - name: context_page_title
        description: "Title of the webpage as shown in the browser title bar during the product added event."
        
      - name: context_campaign_klaviyo_id
        description: "Klaviyo campaign identifier for email marketing attribution related to the product added event."
        
      - name: quantity
        description: "Quantity of the product that was added to cart, cast as STRING."
        
      - name: context_page_height
        description: "Height of the browser viewport in pixels during the product added event, cast as INT64."
        
      - name: category
        description: "Product category or type for the item added to cart."
        
      - name: context_page_search
        description: "Search query parameters from the URL during the product added event."
        
      - name: context_source_type
        description: "Type of source that generated this product added event, typically null in raw data."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they added the product to cart."
        
      - name: context_timezone
        description: "Timezone of the user when the product added event was recorded."
        
      - name: context_traits_phone
        description: "Phone number of the user, coalesced from properties, customer, or context.traits objects."
        
      - name: context_app
        description: "Application identifier from which the product added event originated."
        
      - name: loaded_at
        description: "Timestamp when the data was loaded into the destination."
        
      - name: context_page_path
        description: "Path component of the URL where the product added event occurred (without domain)."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during the product added event."
        
      - name: variant
        description: "Variant identifier or name for the specific product variation that was added to cart."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this product added event, derived from schema_version."
        
      - name: context_source
        description: "Source of the product added event data within the tracking system, derived from campaign.source."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to the product addition, cast as BOOL."
        
      - name: context_debug
        description: "Boolean flag indicating if the product added event was sent in debug mode."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this product added event."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the product added event."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during product addition."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this product added event."
        
      - name: product_id
        description: "Unique identifier for the product that was added to cart."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to product addition."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the product added event."
        
      - name: compare_at_price
        description: "Original or compare-at price for the product that was added to cart."
        
      - name: variant_name
        description: "Display name of the specific product variant that was added to cart."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to the product added event."
        
      - name: currency
        description: "Currency code for the monetary values associated with the added product (e.g., USD, EUR)."
        
      - name: original_timestamp
        description: "Original timestamp when the product added event was created, before any processing."
        
      - name: context_destination_id
        description: "Identifier for the destination where this product added event data is being sent."
        
      - name: brand
        description: "Brand name of the product that was added to cart."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to add the product."
        
      - name: variant_id
        description: "Unique identifier for the specific product variant that was added to cart."
        
      - name: channel
        description: "Channel through which the product added event was processed, typically 'server' for server-side events."
        
      - name: position
        description: "Position of the product in a list or collection when it was added to cart, cast as INT64."
        
      - name: price
        description: "Price of the product that was added to cart, cast as FLOAT64."
        
      - name: sent_at
        description: "Timestamp when the product added event was sent to the collection system."
        
      - name: context_traits_email
        description: "Email address of the user from the context traits object."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during product addition."
        
      - name: uuid_ts
        description: "Timestamp derived from the original timestamp, used for uniqueness in identifiers."
        
      - name: name
        description: "Name of the product that was added to cart."
        
      - name: context_referrer
        description: "URL of the referring page that led the user to the page where they added the product."
        
      - name: id
        description: "Unique identifier for this specific product added event, sourced from event_id."
        
      - name: timestamp
        description: "Timestamp when the product added event occurred."
        
      - name: context_page_referrer
        description: "URL of the referring page from the page context object."
        
      - name: image
        description: "URL or path to the image of the product that was added to cart."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who added the product."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during product addition."
        
      - name: collections
        description: "List of collection identifiers that the added product belongs to."
        
      - name: context_traits_address_country
        description: "Country name from the user's address in the context traits object."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier, coalesced from context.traits or customer objects."
        
      - name: context_traits_address_street
        description: "Street address from the user's address in the context traits object."
        
      - name: context_traits_first_name
        description: "First name of the user, coalesced from properties, customer, or context.traits objects."
        
      - name: context_traits_address_city
        description: "City from the user's address in the context traits object."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address in the context traits object."
        
      - name: context_traits_name
        description: "Full name of the user from the context traits object."
        
      - name: context_traits_address_state
        description: "State or province from the user's address in the context traits object."
        
      - name: context_traits_shopify_customer_id
        description: "Shopify customer identifier associated with the user."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address in the context traits object."
        
      - name: context_traits_last_name
        description: "Last name of the user, coalesced from properties, customer, or context.traits objects."
        
      - name: context_campaign_redirect
        description: "Redirect identifier for the campaign that led to this product addition."
        
      - name: context_page_hash
        description: "Hash identifier for the specific page being viewed during product addition."
        
      - name: context_campaign_source_platform
        description: "Source platform of the marketing campaign that drove this user to add the product."
        
      - name: context_campaign_agid
        description: "Ad group identifier for the campaign that led to this product addition."
        
      - name: context_campaign_audience
        description: "Target audience identifier for the campaign that led to this product addition."
        
      - name: context_tracking_consent_analytics
        description: "Boolean flag indicating if the user consented to analytics tracking during product addition."
        
      - name: context_tracking_consent_sale_of_data
        description: "Boolean flag indicating if the user consented to sale of data during product addition."
        
      - name: context_tracking_consent_preferences
        description: "Boolean flag indicating if the user consented to preferences tracking during product addition."
        
      - name: context_tracking_consent_marketing
        description: "Boolean flag indicating if the user consented to marketing tracking during product addition."
        
      - name: referrer
        description: "URL of the referring page that led the user to add the product, possibly different from context_referrer."
        
      - name: context_campaign_marketing_audience
        description: "Marketing audience segment identifier for the campaign that led to this product addition."
        
      - name: context_campaign_targeting
        description: "Targeting parameters used in the campaign that led to this product addition."
        
      - name: context_ipv6
        description: "IPv6 address of the user during the product added event."
        
      - name: context_ipv4
        description: "IPv4 address of the user during the product added event."
        
      - name: context_category_preferences_advertising
        description: "Boolean flag indicating the user's consent preference for advertising category during product addition."
        
      - name: context_category_preferences_data_sharing
        description: "Boolean flag indicating the user's consent preference for data sharing category during product addition."
        
      - name: context_category_preferences_functional
        description: "Boolean flag indicating the user's consent preference for functional category during product addition."
        
      - name: context_category_preferences_analytics
        description: "Boolean flag indicating the user's consent preference for analytics category during product addition."
        
      - name: context_campaign_marketing_tactic
        description: "Marketing tactic used in the campaign that led to this product addition."
        
      - name: context_traits_custom_client_id
        description: "Custom client identifier assigned to the user in the context traits."
        
      - name: context_traits_ecommerce_event
        description: "Boolean flag indicating if this product added is classified as an ecommerce event."
        
      - name: context_traits_fired_from
        description: "Source system or trigger that fired this product added event."
        
      - name: context_opensend_id_token
        description: "Token identifier used by the OpenSend email service."
        
      - name: context_opensend_persistent_id
        description: "Persistent identifier used by the OpenSend email service."
        
      - name: cart_id
        description: "Unique identifier for the shopping cart to which the product was added."
        
      - name: context_traits_order_count
        description: "Number of orders previously placed by the user, cast as INT64."
