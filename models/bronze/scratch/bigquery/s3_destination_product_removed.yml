version: 2

models:
  - name: s3_destination_product_removed
    description: "Raw product removed events from S3 destination sources, capturing data when customers remove products from their shopping carts."
    columns:
      - name: event_text
        description: "Text description of the event, set to 'Product Removed'."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during product removal."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this product removed event, from sourceEndpointId."
        
      - name: context_source_type
        description: "Type of source that generated this product removed event, typically null in raw data."
        
      - name: context_destination_type
        description: "Type of destination where this product removed event data is being sent, typically null in raw data."
        
      - name: variant_name
        description: "Display name of the specific product variant that was removed from cart."
        
      - name: context_offline
        description: "Boolean flag indicating if the product removed event was captured while offline."
        
      - name: context_page_title
        description: "Title of the webpage as shown in the browser title bar during the product removed event."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the product removed event."
        
      - name: original_timestamp
        description: "Original timestamp when the product removed event was created, before any processing."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that relates to the product removal."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who removed the product."
        
      - name: context_app
        description: "Application identifier from which the product removed event originated."
        
      - name: context_os_name
        description: "Name of the operating system where the product removed event occurred."
        
      - name: context_anonymous_id
        description: "Anonymous identifier for the user, coalesced from anonymousId or context.anonymousId fields."
        
      - name: product_id
        description: "Unique identifier for the product that was removed from cart."
        
      - name: variant
        description: "Variant identifier or name for the specific product variation that was removed from cart."
        
      - name: context_page_width
        description: "Width of the browser viewport in pixels during the product removed event, cast as INT64."
        
      - name: id
        description: "Unique identifier for this specific product removed event, sourced from event_id."
        
      - name: collections
        description: "JSON string representation of the collections that the removed product belongs to."
        
      - name: context_timezone
        description: "Timezone of the user when the product removed event was recorded."
        
      - name: context_ip
        description: "IP address of the user when the product removed event was triggered."
        
      - name: context_page_path
        description: "Path component of the URL where the product removed event occurred (without domain)."
        
      - name: variant_id
        description: "Unique identifier for the specific product variant that was removed from cart."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during the product removed event."
        
      - name: context_traits_phone
        description: "Phone number of the user, coalesced from properties, customer, or context.traits objects."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during product removal."
        
      - name: channel
        description: "Channel through which the product removed event was processed, set to 'server' for server-side events."
        
      - name: timestamp
        description: "Timestamp when the product removed event occurred, derived from original_timestamp."
        
      - name: position
        description: "Position of the product in a list or collection when it was removed from cart, cast as INT64."
        
      - name: user_id
        description: "Unique identifier for the authenticated user who removed the product from cart, from userId."
        
      - name: context_page_url
        description: "Full URL of the page where the product was removed from cart."
        
      - name: brand
        description: "Brand name of the product that was removed from cart."
        
      - name: context_referrer
        description: "URL of the referring page that led the user to the page where they removed the product."
        
      - name: context_page_search
        description: "Search query parameters from the URL during the product removed event."
        
      - name: name
        description: "Name or identifier of the event, typically derived from event_name."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that relates to the product removal."
        
      - name: sku
        description: "Stock Keeping Unit identifier for the product that was removed from cart."
        
      - name: context_debug
        description: "Boolean flag indicating if the product removed event was sent in debug mode."
        
      - name: context_version
        description: "Version identifier for the context object structure in the product removed event."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this product removed event."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the user who removed the product."
        
      - name: sent_at
        description: "Timestamp when the product removed event was sent to the collection system."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address in the context traits object."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during product removal."
        
      - name: context_source
        description: "Source of the product removed event data within the tracking system, derived from context.app."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the product removed event."
        
      - name: uuid_ts
        description: "Timestamp derived from the original timestamp, used for uniqueness in identifiers."
        
      - name: currency
        description: "Currency code for the monetary values associated with the removed product (e.g., USD, EUR)."
        
      - name: context_traits_email
        description: "Email address of the user, coalesced from properties, customer, or context.traits objects."
        
      - name: loaded_at
        description: "Timestamp when the data was loaded into the destination."
        
      - name: received_at
        description: "Timestamp when the event was received by the data collection system."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the product removed event."
        
      - name: context_destination_id
        description: "Identifier for the destination where this product removed event data is being sent."
        
      - name: context_fb_event_id
        description: "Facebook event identifier for tracking this specific product removed event."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this product removed event."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this product removed event."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that relates to this product removal."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this product removed event."
        
      - name: compare_at_price
        description: "Original or compare-at price for the product that was removed from cart."
        
      - name: merchant_center_product_id
        description: "Google Merchant Center product identifier for the removed product."
        
      - name: url
        description: "URL of the product page for the item that was removed from cart."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to the product removed event."
        
      - name: quantity
        description: "Quantity of the product that was removed from cart, cast as INT64."
        
      - name: category
        description: "Product category or type for the item removed from cart."
        
      - name: image_url
        description: "URL to the image of the product that was removed from cart."
        
      - name: list
        description: "List or collection name from which the product was removed."
        
      - name: price
        description: "Price of the product that was removed from cart, cast as FLOAT64."
        
      - name: context_klaviyo_exchange_id
        description: "Klaviyo exchange identifier for email marketing attribution related to the product removed event."
        
      - name: image
        description: "Image path or identifier for the product that was removed from cart, possibly different from image_url."
        
      - name: event
        description: "Type of event that occurred, set to 'Product Removed'."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they removed the product from cart."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during product removal."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when removing the product (e.g., en-US)."
        
      - name: context_page_referrer
        description: "URL of the referring page from the page context object."
        
      - name: cart_id
        description: "Unique identifier for the shopping cart from which the product was removed."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this product removed event."
        
      - name: context_campaign_gclid
        description: "Google Click Identifier (gclid) used for tracking Google Ads clicks that relate to the product removal."
        
      - name: context_traits_last_name
        description: "Last name of the user from context traits."
        
      - name: context_traits_address_state
        description: "State or province from the user's address in the context traits object."
        
      - name: context_traits_address_street
        description: "Street address from the user's address in the context traits object."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier, coalesced from context.traits or customer objects."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address in the context traits object."
        
      - name: context_traits_address_city
        description: "City from the user's address in the context traits object."
        
      - name: context_traits_first_name
        description: "First name of the user from context traits."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address in the context traits object."
        
      - name: context_traits_address_country
        description: "Country name from the user's address in the context traits object."
        
      - name: context_traits_shopify_customer_id
        description: "Shopify customer identifier associated with the user."
        
      - name: context_traits_name
        description: "Full name of the user from the customer's firstName field."
        
      - name: context_traits_visitor_type
        description: "Type of visitor classification (e.g., new, returning) from context traits."
        
      - name: context_page_hash
        description: "Hash identifier for the specific page being viewed during product removal."
        
      - name: context_campaign_klaviyo_id
        description: "Klaviyo campaign identifier for email marketing attribution related to the product removed event."
        
      - name: context_campaign_redirect
        description: "Redirect identifier for the campaign that relates to this product removal."
        
      - name: context_campaign_agid
        description: "Ad group identifier for the campaign that relates to this product removal."
        
      - name: context_campaign_audience
        description: "Target audience identifier for the campaign that relates to this product removal."
        
      - name: referrer
        description: "URL of the referring page that led the user to remove the product, possibly different from context_referrer."
        
      - name: context_campaign_source_platform
        description: "Source platform of the marketing campaign that relates to this product removal."
        
      - name: context_ipv6
        description: "IPv6 address of the user during the product removed event."
        
      - name: context_ipv4
        description: "IPv4 address of the user during the product removed event."
        
      - name: context_tracking_consent_analytics
        description: "Boolean flag indicating if the user consented to analytics tracking during product removal."
        
      - name: context_tracking_consent_marketing
        description: "Boolean flag indicating if the user consented to marketing tracking during product removal."
        
      - name: context_tracking_consent_preferences
        description: "Boolean flag indicating if the user consented to preferences tracking during product removal."
        
      - name: context_tracking_consent_sale_of_data
        description: "Boolean flag indicating if the user consented to sale of data during product removal."
        
      - name: context_category_preferences_data_sharing
        description: "Boolean flag indicating the user's consent preference for data sharing category during product removal."
        
      - name: context_category_preferences_analytics
        description: "Boolean flag indicating the user's consent preference for analytics category during product removal."
        
      - name: context_category_preferences_functional
        description: "Boolean flag indicating the user's consent preference for functional category during product removal."
        
      - name: context_category_preferences_advertising
        description: "Boolean flag indicating the user's consent preference for advertising category during product removal."
