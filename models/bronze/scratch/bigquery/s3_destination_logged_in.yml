version: 2

models:
  - name: s3_destination_logged_in
    description: "Raw data model for logged in events from S3 destination, capturing user authentication events with associated user and context information."
    columns:
      - name: timestamp
        description: "Timestamp of when the logged in event occurred, converted from epoch seconds."

      - name: sent_at
        description: "Timestamp when the event was sent from the client to the tracking system."

      - name: event
        description: "Name of the event that occurred, in this case 'Logged In'."

      - name: first_name
        description: "First name of the user who logged in, collected from various possible sources in the event data."

      - name: user_id
        description: "Unique identifier for the authenticated user who logged in."

      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this login event."

      - name: context_page_title
        description: "Title of the page where the login event occurred."

      - name: received_at
        description: "Timestamp when the login event was received by the tracking system."

      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this event."

      - name: context_library_name
        description: "Name of the tracking library used to capture this login event."

      - name: context_debug
        description: "Boolean flag indicating if the login event was sent in debug mode."

      - name: context_session_id
        description: "Unique identifier for the user's session during which they logged in."

      - name: context_app
        description: "Application identifier from which the login event originated."

      - name: last_name
        description: "Last name of the user who logged in, collected from various possible sources in the event data."

      - name: context_request_ip
        description: "IP address of the request that triggered this login event."

      - name: context_fb_event_id
        description: "Facebook event identifier for tracking login conversion events."

      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the login event."

      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to login."

      - name: uuid_ts
        description: "Timestamp of when the login event was processed and assigned a UUID."

      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during login."

      - name: loaded_at
        description: "Timestamp when this login event was loaded into the data warehouse."

      - name: context_timezone
        description: "Timezone of the user when the login event was recorded."

      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during login."

      - name: context_campaign_gclid
        description: "Google Click ID for ad attribution related to this login event."

      - name: context_library_version
        description: "Version of the tracking library that captured the login event."

      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who logged in."

      - name: context_klaviyo_exchange_id
        description: "Klaviyo integration exchange identifier for email marketing attribution related to login."

      - name: channel
        description: "Channel through which the login event was captured (e.g., 'server')."

      - name: context_page_url
        description: "Full URL of the page where the login event occurred."

      - name: context_source
        description: "Source of the login event data within the tracking system."

      - name: context_referrer
        description: "URL of the referring page that led to the login page."

      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the logged in user."

      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to login."

      - name: context_source_type
        description: "Type of source that generated this login event."

      - name: context_page_height
        description: "Height of the browser viewport in pixels when the login event occurred."

      - name: context_version
        description: "Version identifier for the context object structure in the login event."

      - name: context_os_name
        description: "Name of the operating system where the login event occurred."

      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to login."

      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during login."

      - name: id
        description: "Unique identifier for this specific login event."

      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during login."

      - name: context_endpoint_version
        description: "Version of the endpoint that captured this login event."

      - name: context_offline
        description: "Boolean flag indicating if the login event was captured while offline."

      - name: context_page_path
        description: "Path portion of the URL where the login event occurred, excluding domain."

      - name: context_traits_address_country_code
        description: "Country code from the logged in user's address information."

      - name: context_destination_id
        description: "Identifier for the destination where this login event data is being sent."

      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to login, typically for paid search."

      - name: original_timestamp
        description: "Original timestamp when the login event was created, before any processing."

      - name: context_page_referrer
        description: "Full URL of the referring page before login."

      - name: context_ip
        description: "IP address of the user when the login event was triggered."

      - name: context_locale
        description: "Locale setting of the user's browser or device during login (e.g., en-US)."

      - name: event_text
        description: "Human-readable description of the login event that occurred."

      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during login."

      - name: context_destination_type
        description: "Type of destination where this login event data is being sent."

      - name: context_anonymous_id
        description: "Anonymous identifier for users before they authenticate, linked to this login event."

      - name: email
        description: "Email address of the user who logged in."

      - name: context_page_width
        description: "Width of the browser viewport in pixels when the login event occurred."

      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this login event."

      - name: context_traits_external_customer_id
        description: "External customer identifier from an e-commerce or CRM system for the logged in user."

      - name: context_traits_first_name
        description: "First name of the user from their profile traits."

      - name: context_traits_visitor_type
        description: "Classification of the visitor who logged in (e.g., new, returning)."

      - name: context_traits_phone
        description: "Phone number of the user from their profile traits."

      - name: context_traits_last_name
        description: "Last name of the user from their profile traits."

      - name: context_traits_email
        description: "Email address of the user from their profile traits."

      - name: context_traits_name
        description: "Full name of the user from their profile traits."

      - name: context_traits_shopify_customer_id
        description: "Shopify's unique identifier for the customer who logged in."

      - name: context_traits_address_state_code
        description: "State or province code from the logged in user's address."

      - name: context_traits_address_country
        description: "Country from the logged in user's address."

      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the logged in user's address."

      - name: context_traits_address_state
        description: "State or province from the logged in user's address."

      - name: context_traits_address_city
        description: "City from the logged in user's address."

      - name: context_traits_address_street
        description: "Street address from the logged in user's profile."

      - name: context_page_search
        description: "Search query parameters from the URL where the login event occurred."

      - name: context_campaign_klaviyo_id
        description: "Klaviyo-specific campaign identifier for email marketing attribution related to login."

      - name: context_campaign_content
        description: "Content identifier of the marketing campaign related to login, for A/B testing."

      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this login event."

      - name: context_campaign_audience
        description: "Target audience identifier for the campaign that led to login."

      - name: context_campaign_agid
        description: "Ad group identifier for the campaign related to login."

      - name: context_campaign_redirect
        description: "Redirect URL associated with the campaign that led to login."

      - name: context_ipv4
        description: "IPv4 address of the user during login when available."

      - name: context_ipv6
        description: "IPv6 address of the user during login when available."

      - name: context_tracking_consent_marketing
        description: "Boolean flag indicating consent for marketing tracking from the logged in user."

      - name: context_tracking_consent_analytics
        description: "Boolean flag indicating consent for analytics tracking from the logged in user."

      - name: context_tracking_consent_sale_of_data
        description: "Boolean flag indicating consent for sale of data from the logged in user."

      - name: context_tracking_consent_preferences
        description: "Boolean flag indicating consent for preferences tracking from the logged in user."

      - name: context_category_preferences_advertising
        description: "Boolean flag indicating logged in user's consent for advertising cookies."

      - name: context_category_preferences_functional
        description: "Boolean flag indicating logged in user's consent for functional cookies."

      - name: context_category_preferences_analytics
        description: "Boolean flag indicating logged in user's consent for analytics category."

      - name: context_category_preferences_data_sharing
        description: "Boolean flag indicating logged in user's consent for data sharing."

      - name: context_page_hash
        description: "Hash fragment of the URL where the login event occurred."

      - name: event_id
        description: "Unique identifier for this specific login event, same as id but positioned as the last column."
