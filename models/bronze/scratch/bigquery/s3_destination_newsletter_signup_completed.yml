version: 2

models:
  - name: s3_destination_newsletter_signup_completed
    description: "Raw newsletter signup completion events from S3 destination sources, capturing user interactions with newsletter subscription functionality across platforms."
    columns:
      - name: context_traits_address_street
        description: "Street address from the user's profile data who completed a newsletter signup."
        
      - name: address_country_code
        description: "Country code from the user's address information, typically null in the raw newsletter signup data."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier from an e-commerce or CRM system for the user who signed up for the newsletter."
        
      - name: context_version
        description: "Version identifier for the context object structure in the newsletter signup event."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who completed the newsletter signup."
        
      - name: context_ip
        description: "IP address of the user when the newsletter signup event was triggered."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this newsletter signup event."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the newsletter signup event."
        
      - name: first_name
        description: "First name provided by the user during newsletter signup, coalesced from properties, customer, or context traits."
        
      - name: context_debug
        description: "Boolean flag indicating if the newsletter signup event was sent in debug mode."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this newsletter signup event."
        
      - name: loaded_at
        description: "Timestamp when the data was loaded into the destination, derived from hydration_timestamp."
        
      - name: context_traits_last_name
        description: "User's last name from profile data when signing up for the newsletter."
        
      - name: context_traits_address_country
        description: "Country from the user's address information when signing up for the newsletter."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they signed up for the newsletter."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to newsletter signup."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution related to newsletter signup."
        
      - name: context_page_url
        description: "Full URL of the page where the newsletter signup event occurred."
        
      - name: context_fb_event_id
        description: "Facebook event identifier for tracking this newsletter signup conversion."
        
      - name: visitor_type
        description: "Classification of the visitor during newsletter signup (e.g., new, returning), typically null in raw data."
        
      - name: channel
