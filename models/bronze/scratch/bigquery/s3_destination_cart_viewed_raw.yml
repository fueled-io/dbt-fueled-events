version: 2

models:
  - name: s3_destination_cart_viewed_raw
    description: "Raw data model for cart viewed events from S3 destination, containing e-commerce cart view events with user interaction details and context information."
    columns:
      - name: context_app
        description: "Application identifier from which the event originated."

      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user activity."
        
      - name: context_library_name
        description: "Name of the library used to track and send this event data."
        
      - name: context_version
        description: "Version identifier for the context object structure."
        
      - name: context_klaviyo_exchange_id
        description: "Klaviyo integration exchange identifier for email marketing attribution."
        
      - name: context_referrer
        description: "URL of the referring page that led to the current page where the event occurred."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered (e.g., email, cpc, social)."
        
      - name: context_page_search
        description: "Search query parameters from the URL where the event occurred."
        
      - name: timestamp
        description: "Timestamp of when the event occurred, converted from epoch seconds."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this event."
        
      - name: context_page_height
        description: "Height of the browser viewport in pixels when the event occurred."
        
      - name: context_destination_type
        description: "Type of destination where this event data is being sent."
        
      - name: context_traits_phone
        description: "User's phone number, collected from various possible sources in the event data."
        
      - name: event_text
        description: "Human-readable description of the event that occurred."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads."
        
      - name: cart_id
        description: "Unique identifier for the shopping cart associated with this event."
        
      - name: total
        description: "Total monetary value of the cart at the time of the event."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device (e.g., en-US)."
        
      - name: uuid_ts
        description: "Timestamp of when the event was processed and assigned a UUID."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms."
        
      - name: context_os_name
        description: "Name of the operating system where the event occurred."
        
      - name: context_ip
        description: "IP address of the user when the event was triggered."
        
      - name: products
        description: "JSON string representation of the products array in the cart."
        
      - name: context_destination_id
        description: "Identifier for the destination where this event data is being sent."
        
      - name: user_id
        description: "Unique identifier for the user who triggered the event, typically authenticated users."
        
      - name: context_page_path
        description: "Path portion of the URL where the event occurred, excluding domain."
        
      - name: context_timezone
        description: "Timezone of the user when the event was recorded."
        
      - name: context_page_width
        description: "Width of the browser viewport in pixels when the event occurred."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address information."
        
      - name: context_traits_email
        description: "User's email address, collected from various possible sources in the event data."
        
      - name: currency
        description: "Currency code for the monetary values in the event (e.g., USD, EUR)."
        
      - name: context_debug
        description: "Boolean flag indicating if the event was sent in debug mode."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution."
        
      - name: original_timestamp
        description: "Original timestamp when the event was created, before any processing."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier."
        
      - name: context_campaign_klaviyo_id
        description: "Klaviyo-specific campaign identifier for email marketing attribution."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this event."
        
      - name: loaded_at
        description: "Timestamp when this event was loaded into the data warehouse."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution."
        
      - name: context_session_id
        description: "Unique identifier for the user's session."
        
      - name: context_source_type
        description: "Type of source that generated this event."
        
      - name: channel
        description: "Channel through which the event was captured (e.g., 'server')."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign, typically for paid search campaigns."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this event."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the event."
        
      - name: event
        description: "Name of the event that occurred, in this case 'Cart Viewed'."
        
      - name: sent_at
        description: "Timestamp when the event was sent from the client."
        
      - name: context_offline
        description: "Boolean flag indicating if the event was captured while offline."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized."
        
      - name: context_traits_visitor_type
        description: "Classification of the visitor (e.g., new, returning)."
        
      - name: context_source
        description: "Source of the event data within the tracking system."
        
      - name: context_anonymous_id
        description: "Anonymous identifier for users who are not authenticated."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the event."
        
      - name: context_campaign_gclid
        description: "Google Click ID for ad attribution."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution."
        
      - name: id
        description: "Unique identifier for this specific event."
        
      - name: context_page_referrer
        description: "Full URL of the referring page."
        
      - name: context_page_url
        description: "Full URL of the page where the event occurred."
        
      - name: context_fb_event_id
        description: "Facebook event identifier for tracking conversion events."
        
      - name: context_page_title
        description: "Title of the page where the event occurred."
        
      - name: count
        description: "Count of items or actions within the event."
        
      - name: received_at
        description: "Timestamp when the event was received by the tracking system."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier from an e-commerce or CRM system."
        
      - name: context_traits_last_name
        description: "User's last name from profile or event data."
        
      - name: context_traits_address_street
        description: "Street address from the user's profile."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address."
        
      - name: context_traits_shopify_customer_id
        description: "Shopify's unique identifier for the customer."
        
      - name: context_traits_address_city
        description: "City from the user's address."
        
      - name: context_traits_address_state
        description: "State or province from the user's address."
        
      - name: context_traits_name
        description: "User's full name from profile data."
        
      - name: context_traits_first_name
        description: "User's first name from profile or event data."
        
      - name: context_traits_address_country
        description: "Country from the user's address."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address."
        
      - name: context_page_hash
        description: "Hash fragment of the URL where the event occurred."
        
      - name: context_campaign_redirect
        description: "Redirect URL associated with the campaign."
        
      - name: context_campaign_source_platform
        description: "Platform source of the campaign (e.g., Facebook, Google)."
        
      - name: context_campaign_agid
        description: "Ad group identifier for the campaign."
        
      - name: context_campaign_audience
        description: "Target audience identifier for the campaign."
        
      - name: context_tracking_consent_marketing
        description: "Boolean flag indicating consent for marketing tracking."
        
      - name: context_tracking_consent_sale_of_data
        description: "Boolean flag indicating consent for sale of data."
        
      - name: context_tracking_consent_analytics
        description: "Boolean flag indicating consent for analytics tracking."
        
      - name: context_tracking_consent_preferences
        description: "Boolean flag indicating consent for preferences tracking."
        
      - name: referrer
        description: "Referring URL or source from the properties object."
        
      - name: context_campaign_marketing_audience
        description: "Marketing audience segment targeted by this campaign."
        
      - name: context_traits_custom_client_id
        description: "Custom client identifier defined in the system."
        
      - name: context_traits_fired_from
        description: "Source or trigger that fired this event."
        
      - name: context_traits_ecommerce_event
        description: "Boolean flag indicating if this is an e-commerce related event."
        
      - name: context_campaign_targeting
        description: "Targeting parameters used for the campaign."
        
      - name: context_ipv6
        description: "IPv6 address of the user when available."
        
      - name: context_ipv4
        description: "IPv4 address of the user when available."
        
      - name: context_category_preferences_analytics
        description: "Boolean flag indicating user's consent for analytics category."
        
      - name: context_category_preferences_functional
        description: "Boolean flag indicating user's consent for functional cookies."
        
      - name: context_category_preferences_data_sharing
        description: "Boolean flag indicating user's consent for data sharing."
        
      - name: context_category_preferences_advertising
        description: "Boolean flag indicating user's consent for advertising."
        
      - name: context_campaign_marketing_tactic
        description: "Marketing tactic employed by this campaign."
        
      - name: context_opensend_persistent_id
        description: "Persistent identifier used by OpenSend email marketing."
        
      - name: context_opensend_id_token
        description: "Token identifier used by OpenSend email marketing."
