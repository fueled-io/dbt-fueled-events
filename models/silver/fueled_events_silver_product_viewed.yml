version: 2

models:
  - name: fueled_events_silver_product_viewed
    description: "Silver layer model for product view events, extending the bronze layer data with enriched marketing attribution data."
    columns:
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who viewed the product."
        
      - name: original_timestamp
        description: "Original timestamp when the product view event was captured, before any processing."
        
      - name: event_id
        description: "Unique identifier for this specific product view event."
        
      - name: name
        description: "Name of the product that was viewed."
        
      - name: product_id
        description: "Unique identifier for the product that was viewed."
        
      - name: sku
        description: "Stock keeping unit code for the product that was viewed."
        
      - name: category
        description: "Category or type of the product that was viewed."
        
      - name: brand
        description: "Brand of the product that was viewed."
        
      - name: variant
        description: "Variant or version of the product that was viewed."
        
      - name: price
        description: "Price of the product that was viewed."
        
      - name: currency
        description: "Currency code for the product price (e.g., USD, EUR)."
        
      - name: google_click_id
        description: "Google Click ID (gclid) for tracking ad conversions related to the product view event."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to the product view event."
        
      - name: linkedin_click_id
        description: "LinkedIn Click ID for tracking ad conversions related to the product view event."
        
      - name: bing_click_id
        description: "Microsoft Bing Ads Click ID for tracking ad conversions related to the product view event."
        
      - name: marketo_token
        description: "Marketo tracking token for marketing automation related to the product view event."
        
      - name: floodlight_remarketing_id
        description: "Google Floodlight remarketing ID for tracking conversions related to the product view event."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the product view event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the product view event, normalized using the get_marketing_medium macro."
        
      # Additional context fields from the bronze model
