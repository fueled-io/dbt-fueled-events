version: 2

models:
  - name: fueled_events_silver_signed_up
    description: "Silver layer model for user signup events, extending the bronze layer with enriched marketing attribution data."
    columns:
      - name: email
        description: "Email address provided by the user during signup."
        
      - name: first_name
        description: "First name provided by the user during signup."
        
      - name: last_name
        description: "Last name provided by the user during signup."
        
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier assigned to the user upon successful signup."
        
      - name: original_timestamp
        description: "Original timestamp when the signup event was created, before any processing."
        
      - name: event_id
        description: "Unique identifier for this specific signup event, sourced from the id field in raw data."
        
      - name: google_click_id
        description: "Google Click ID (gclid) for tracking ad conversions related to the signup event."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to the signup event."
        
      - name: linkedin_click_id
        description: "LinkedIn Click ID for tracking ad conversions related to the signup event."
        
      - name: bing_click_id
        description: "Microsoft Bing Ads Click ID for tracking ad conversions related to the signup event."
        
      - name: marketo_token
        description: "Marketo tracking token for marketing automation related to the signup event."
        
      - name: floodlight_remarketing_id
        description: "Google Floodlight remarketing ID for tracking conversions related to the signup event."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the signup event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the signup event, normalized using the get_marketing_medium macro."
        
      # Additional shared event attributes from the get_shared_event_attributes macro
      # include numerous context fields related to the user session, browser/device
      # information, and user traits.
