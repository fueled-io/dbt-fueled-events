version: 2

models:
  - name: fueled_events_silver_order_completed
    description: "Silver layer model for order completion events, extending the bronze layer data with enriched marketing attribution data."
    columns:
      - name: order_id
        description: "Unique identifier for the completed order."
        
      - name: checkout_id
        description: "Identifier for the checkout session that resulted in this order."
        
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who completed the order."
        
      - name: original_timestamp
        description: "Original timestamp when the order completion event was captured, before any processing."
        
      - name: event_id
        description: "Unique identifier for this specific order completed event."
        
      - name: affiliation
        description: "Store or affiliation associated with the order."
        
      - name: currency
        description: "Currency code for the order (e.g., USD, EUR)."
        
      - name: value
        description: "Total monetary value of the completed order."
        
      - name: shipping
        description: "Shipping cost associated with the order."
        
      - name: tax
        description: "Tax amount associated with the order."
        
      - name: discount
        description: "Discount amount applied to the order."
        
      - name: coupon
        description: "Coupon code used for the order."
        
      - name: products
        description: "JSON string representation of the products array in the order, including product details."
        
      - name: google_click_id
        description: "Google Click ID (gclid) for tracking ad conversions related to the order."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to the order."
        
      - name: linkedin_click_id
        description: "LinkedIn Click ID for tracking ad conversions related to the order."
        
      - name: bing_click_id
        description: "Microsoft Bing Ads Click ID for tracking ad conversions related to the order."
        
      - name: marketo_token
        description: "Marketo tracking token for marketing automation related to the order."
        
      - name: floodlight_remarketing_id
        description: "Google Floodlight remarketing ID for tracking conversions related to the order."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the order completion, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the order completion, normalized using the get_marketing_medium macro."
        
      # Additional context fields from the bronze model
