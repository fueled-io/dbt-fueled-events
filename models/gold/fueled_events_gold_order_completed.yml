version: 2

models:
  - name: fueled_events_gold_order_completed
    description: "Gold layer model for order completed events, joining silver order completed data with session-level marketing attribution data for comprehensive order analysis and attribution."
    columns:
      - name: session_id
        description: "Unique identifier for the user session during which the order was completed, joined from session touch level attributes."
      
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who completed the order."
        
      - name: original_timestamp
        description: "Original timestamp when the order completed event was created, before any processing."
        
      - name: order_id
        description: "Unique identifier for the completed order, typically matches the order number in the e-commerce system."
        
      - name: total
        description: "Total monetary value of the completed order, including all products, tax, and shipping."
        
      - name: subtotal
        description: "Monetary value of all products in the order, excluding tax and shipping costs."
        
      - name: revenue
        description: "Total revenue generated by the order, may include or exclude shipping and tax depending on business definition."
        
      - name: shipping
        description: "Cost of shipping for the completed order."
        
      - name: tax
        description: "Tax amount charged for the completed order."
        
      - name: coupon
        description: "Coupon or promo code applied to the completed order."
        
      - name: discount
        description: "Discount amount applied to the completed order, often as a result of using a coupon."
        
      - name: products
        description: "JSON string representation of the products array in the order, including product details such as SKU, name, price, and quantity."
        
      - name: currency
        description: "Currency code for the monetary values in the order (e.g., USD, EUR)."
        
      - name: context_anonymous_id
        description: "Anonymous identifier assigned to users who are not authenticated when completing the order."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the order completed event."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when completing the order (e.g., en-US)."
        
      - name: context_page_path
        description: "Path portion of the URL where the order completed event occurred, excluding domain."
        
      - name: context_ip
        description: "IP address of the user when the order completed event was triggered."
        
      - name: context_page_title
        description: "Title of the page where the order completed event occurred, typically a confirmation page."
        
      - name: context_page_url
        description: "Full URL of the page where the order completed event occurred."
        
      - name: context_page_referrer
        description: "Full URL of the referring page that led to the order completion page."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the order completed event."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the order completed event."
        
      - name: context_timezone
        description: "Timezone of the user when the order completed event was recorded."
        
      - name: context_os_name
        description: "Name of the operating system where the order completed event occurred."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to order completion (e.g., email, cpc, social)."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this order completed event."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to complete the order."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads that led to order completion."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to order completion, typically for paid search campaigns."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this order completed event."
        
      - name: context_app
        description: "Application identifier from which the order completed event originated."
        
      - name: context_version
        description: "Version identifier for the context object structure in the order completed event."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during order completion."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during order completion."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during order completion."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to order completion."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who completed the order."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during order completion."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the user who completed the order."
        
      - name: context_source
        description: "Source of the order completed event data within the tracking system."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this order completed event."
        
      - name: context_source_type
        description: "Type of source that generated this order completed event."
        
      - name: context_destination_id
        description: "Identifier for the destination where this order completed event data is being sent."
        
      - name: context_destination_type
        description: "Type of destination where this order completed event data is being sent."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this order completed event."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this order completed event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this order completed event."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they completed the order."
        
      - name: context_debug
        description: "Boolean flag indicating if the order completed event was sent in debug mode."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during order completion."
        
      - name: context_offline
        description: "Boolean flag indicating if the order completed event was captured while offline."
        
      - name: context_traits_email
        description: "User's email address, collected from profile data or checkout form during order completion."
        
      - name: context_traits_phone
        description: "User's phone number, collected from profile data or checkout form during order completion."
        
      - name: context_traits_address_street
        description: "Street address from the user's profile or shipping/billing information during order completion."
        
      - name: context_traits_address_city
        description: "City from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_address_state
        description: "State or province from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_address_country
        description: "Country from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address or shipping/billing information during order completion."
        
      - name: context_traits_name
        description: "User's full name from profile data or checkout form during order completion."
        
      - name: context_traits_first_name
        description: "User's first name from profile data or checkout form during order completion."
        
      - name: context_traits_last_name
        description: "User's last name from profile data or checkout form during order completion."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier from an e-commerce or CRM system during order completion."
        
      - name: context_traits_shopify_customer_id
        description: "Shopify's unique identifier for the customer during order completion."
        
      - name: context_traits_visitor_type
        description: "Classification of the visitor during order completion (e.g., new, returning)."
        
      - name: event_id
        description: "Unique identifier for this specific order completed event, sourced from the id field in raw data."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the order completed event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the order completed event, normalized using the get_marketing_medium macro."
        
      - name: adwords_id
        description: "Google AdWords ID for click tracking and conversion attribution related to order completion."
        
      - name: bing_id
        description: "Microsoft Bing Ads ID for click tracking and conversion attribution related to order completion."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to order completion."
        
      - name: gclid
        description: "Google Click ID (gclid) for tracking ad conversions related to order completion."
        
      - name: twitter_click_id
        description: "Twitter Click ID for tracking ad conversions related to order completion."
        
      - name: session_first_touch_marketing_source
        description: "Marketing source that initiated the user's first interaction in the current session, useful for attribution modeling of orders."
        
      - name: session_last_touch_marketing_source
        description: "Marketing source of the user's most recent interaction in the current session before order completion."
        
      - name: session_first_touch_marketing_medium
        description: "Marketing medium that initiated the user's first interaction in the current session, useful for attribution modeling of orders."
        
      - name: session_last_touch_marketing_medium
        description: "Marketing medium of the user's most recent interaction in the current session before order completion."
