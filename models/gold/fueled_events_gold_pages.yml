version: 2

models:
  - name: fueled_events_gold_pages
    description: "Gold layer model for page view events, providing a clean and business-ready view of website traffic data with complete marketing attribution."
    columns:
      - name: event_id
        description: "Unique identifier for this specific page view event."
        
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who viewed the page."
        
      - name: timestamp
        description: "Timestamp when the page view event occurred, normalized for analysis."
        
      - name: date
        description: "Date when the page view event occurred, extracted from the timestamp."
        
      - name: name
        description: "Name or identifier of the page that was viewed."
        
      - name: path
        description: "URL path of the viewed page, excluding domain and query parameters."
        
      - name: title
        description: "Title of the viewed page, typically from the HTML title tag."
        
      - name: url
        description: "Full URL of the viewed page, including domain and query parameters."
        
      - name: search
        description: "Search query parameters extracted from the page URL."
        
      - name: referrer
        description: "URL of the referring page that led the user to this page."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the page view."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the page view."
        
      - name: marketing_campaign
        description: "Identified campaign that drove the page view, if available."
        
      - name: marketing_term
        description: "Identified search term or keywords that drove the page view, if available."
        
      - name: marketing_content
        description: "Identified content variation that drove the page view, if available."
        
      - name: session_id
        description: "Identifier for the user session during which this page view occurred."
        
      - name: landing_page
        description: "First page the user visited in the session containing this page view."
        
      - name: device_type
        description: "Type of device used during the page view (mobile, tablet, desktop)."
        
      - name: browser
        description: "Browser used during the page view."
        
      - name: browser_version
        description: "Version of the browser used during the page view."
        
      - name: os
        description: "Operating system used during the page view."
        
      - name: os_version
        description: "Version of the operating system used during the page view."
