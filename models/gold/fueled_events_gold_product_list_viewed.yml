version: 2

models:
  - name: fueled_events_gold_product_list_viewed
    description: "Gold layer model for product list viewed events, joining silver product list viewed data with session-level marketing attribution data for comprehensive product discovery analysis."
    columns:
      - name: session_id
        description: "Unique identifier for the user session during which the product list was viewed, joined from session touch level attributes."
      
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who viewed the product list."
        
      - name: original_timestamp
        description: "Original timestamp when the product list viewed event was created, before any processing."
        
      - name: context_anonymous_id
        description: "Anonymous identifier assigned to users who are not authenticated when viewing the product list."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the product list viewed event."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when viewing the product list (e.g., en-US)."
        
      - name: context_page_path
        description: "Path portion of the URL where the product list viewed event occurred, excluding domain."
        
      - name: context_ip
        description: "IP address of the user when the product list viewed event was triggered."
        
      - name: context_page_title
        description: "Title of the page where the product list viewed event occurred, typically a category or search results page."
        
      - name: context_page_url
        description: "Full URL of the page where the product list viewed event occurred."
        
      - name: context_page_referrer
        description: "Full URL of the referring page that led to the product list page."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the product list viewed event."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the product list viewed event."
        
      - name: context_timezone
        description: "Timezone of the user when the product list viewed event was recorded."
        
      - name: context_os_name
        description: "Name of the operating system where the product list viewed event occurred."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to product list view."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this product list viewed event."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to view the product list."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to product list view, typically for paid search campaigns."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this product list viewed event."
        
      - name: list_id
        description: "Identifier for the specific product list that was viewed, such as a category ID or search query ID."
        
      - name: category
        description: "Category name of the product list that was viewed, if the list is a category listing."
        
      - name: products
        description: "JSON string representation of the products array in the list, including product details for products visible in the list view."
        
      - name: context_app
        description: "Application identifier from which the product list viewed event originated."
        
      - name: context_version
        description: "Version identifier for the context object structure in the product list viewed event."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during product list view."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during product list view."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during product list view."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to product list view."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who viewed the product list."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during product list view."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the user who viewed the product list."
        
      - name: context_source
        description: "Source of the product list viewed event data within the tracking system."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this product list viewed event."
        
      - name: context_source_type
        description: "Type of source that generated this product list viewed event."
        
      - name: context_destination_id
        description: "Identifier for the destination where this product list viewed event data is being sent."
        
      - name: context_destination_type
        description: "Type of destination where this product list viewed event data is being sent."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this product list viewed event."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this product list viewed event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this product list viewed event."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they viewed the product list."
        
      - name: context_debug
        description: "Boolean flag indicating if the product list viewed event was sent in debug mode."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during product list view."
        
      - name: context_offline
        description: "Boolean flag indicating if the product list viewed event was captured while offline."
        
      - name: context_traits_email
        description: "User's email address, collected from profile data when viewing the product list."
        
      - name: context_traits_phone
        description: "User's phone number, collected from profile data when viewing the product list."
        
      - name: context_traits_address_street
        description: "Street address from the user's profile when viewing the product list."
        
      - name: context_traits_address_city
        description: "City from the user's address when viewing the product list."
        
      - name: context_traits_address_state
        description: "State or province from the user's address when viewing the product list."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address when viewing the product list."
        
      - name: context_traits_address_country
        description: "Country from the user's address when viewing the product list."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address information when viewing the product list."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address when viewing the product list."
        
      - name: context_traits_name
        description: "User's full name from profile data when viewing the product list."
        
      - name: context_traits_first_name
        description: "User's first name from profile data when viewing the product list."
        
      - name: context_traits_last_name
        description: "User's last name from profile data when viewing the product list."
        
      - name: event_id
        description: "Unique identifier for this specific product list viewed event, sourced from the id field in raw data."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the product list viewed event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the product list viewed event, normalized using the get_marketing_medium macro."
        
      - name: adwords_id
        description: "Google AdWords ID for click tracking and conversion attribution related to product list view."
        
      - name: bing_id
        description: "Microsoft Bing Ads ID for click tracking and conversion attribution related to product list view."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to product list view."
        
      - name: gclid
        description: "Google Click ID (gclid) for tracking ad conversions related to product list view."
        
      - name: twitter_click_id
        description: "Twitter Click ID for tracking ad conversions related to product list view."
        
      - name: session_first_touch_marketing_source
        description: "Marketing source that initiated the user's first interaction in the current session, useful for attribution modeling."
        
      - name: session_last_touch_marketing_source
        description: "Marketing source of the user's most recent interaction in the current session before viewing the product list."
        
      - name: session_first_touch_marketing_medium
        description: "Marketing medium that initiated the user's first interaction in the current session, useful for attribution modeling."
        
      - name: session_last_touch_marketing_medium
        description: "Marketing medium of the user's most recent interaction in the current session before viewing the product list."
