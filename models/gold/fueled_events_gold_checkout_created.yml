version: 2

models:
  - name: fueled_events_gold_checkout_created
    description: "Gold layer model for checkout created events, joining silver checkout data with session-level marketing attribution data for comprehensive checkout funnel analysis."
    columns:
      - name: fueled_stitched_session_id
        description: "Unique identifier for the user session during which the checkout was initiated, joined from session touch level attributes."
      
      - name: session_id
        description: "Raw context session identifier from the event payload (unstitched)."
      
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who initiated checkout."
        
      - name: original_timestamp
        description: "Original timestamp when the checkout created event was created, before any processing."
        
      - name: context_anonymous_id
        description: "Anonymous identifier assigned to users who are not authenticated when initiating checkout."
        
      - name: checkout_id
        description: "Unique identifier for the checkout session, used to track the specific checkout process."
        
      - name: order_id
        description: "Order identifier associated with this checkout, if available at checkout creation time."
        
      - name: total
        description: "Total monetary value of the checkout, including all products, tax, and shipping."
        
      - name: subtotal
        description: "Monetary value of all products in the checkout, excluding tax and shipping costs."
        
      - name: shipping
        description: "Cost of shipping calculated for the checkout."
        
      - name: tax
        description: "Tax amount calculated for the checkout."
        
      - name: coupon
        description: "Coupon or promo code applied to the checkout."
        
      - name: discount
        description: "Discount amount applied to the checkout, often as a result of using a coupon."
        
      - name: products
        description: "JSON string representation of the products array in the checkout, including product details such as SKU, name, price, and quantity."
        
      - name: currency
        description: "Currency code for the monetary values in the checkout (e.g., USD, EUR)."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the checkout created event."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when initiating checkout (e.g., en-US)."
        
      - name: context_page_path
        description: "Path portion of the URL where the checkout created event occurred, excluding domain."
        
      - name: context_ip
        description: "IP address of the user when the checkout created event was triggered."
        
      - name: context_page_title
        description: "Title of the page where the checkout created event occurred, typically a checkout page."
        
      - name: context_page_url
        description: "Full URL of the page where the checkout created event occurred."
        
      - name: context_page_referrer
        description: "Full URL of the referring page that led to the checkout page."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the checkout created event."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the checkout created event."
        
      - name: context_timezone
        description: "Timezone of the user when the checkout created event was recorded."
        
      - name: context_os_name
        description: "Name of the operating system where the checkout created event occurred."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to checkout (e.g., email, cpc, social)."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this checkout created event."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to initiate checkout."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads that led to checkout."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to checkout, typically for paid search campaigns."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this checkout created event."
        
      - name: context_app
        description: "Application identifier from which the checkout created event originated."
        
      - name: context_version
        description: "Version identifier for the context object structure in the checkout created event."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms during checkout."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution during checkout."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution during checkout."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution related to checkout."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who initiated checkout."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during checkout."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the user who initiated checkout."
        
      - name: context_source
        description: "Source of the checkout created event data within the tracking system."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this checkout created event."
        
      - name: context_source_type
        description: "Type of source that generated this checkout created event."
        
      - name: context_destination_id
        description: "Identifier for the destination where this checkout created event data is being sent."
        
      - name: context_destination_type
        description: "Type of destination where this checkout created event data is being sent."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this checkout created event."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this checkout created event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this checkout created event."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they initiated checkout."
        
      - name: context_debug
        description: "Boolean flag indicating if the checkout created event was sent in debug mode."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized during checkout."
        
      - name: context_offline
        description: "Boolean flag indicating if the checkout created event was captured while offline."
        
      - name: context_traits_email
        description: "User's email address, collected from profile data or checkout form during checkout."
        
      - name: context_traits_phone
        description: "User's phone number, collected from profile data or checkout form during checkout."
        
      - name: context_traits_address_street
        description: "Street address from the user's profile or shipping/billing information during checkout."
        
      - name: context_traits_address_city
        description: "City from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_address_state
        description: "State or province from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_address_country
        description: "Country from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address or shipping/billing information during checkout."
        
      - name: context_traits_name
        description: "User's full name from profile data or checkout form during checkout."
        
      - name: context_traits_first_name
        description: "User's first name from profile data or checkout form during checkout."
        
      - name: context_traits_last_name
        description: "User's last name from profile data or checkout form during checkout."
        
      - name: context_traits_external_customer_id
        description: "External customer identifier from an e-commerce or CRM system during checkout."
        
      - name: context_traits_shopify_customer_id
        description: "Shopify's unique identifier for the customer during checkout."
        
      - name: context_traits_visitor_type
        description: "Classification of the visitor during checkout (e.g., new, returning)."
        
      - name: event_id
        description: "Unique identifier for this specific checkout created event, sourced from the id field in raw data."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the checkout created event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the checkout created event, normalized using the get_marketing_medium macro."
        
      - name: adwords_id
        description: "Google AdWords ID for click tracking and conversion attribution related to checkout."
        
      - name: bing_id
        description: "Microsoft Bing Ads ID for click tracking and conversion attribution related to checkout."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to checkout."
        
      - name: gclid
        description: "Google Click ID (gclid) for tracking ad conversions related to checkout."
        
      - name: twitter_click_id
        description: "Twitter Click ID for tracking ad conversions related to checkout."
        
      - name: session_first_touch_marketing_source
        description: "Marketing source that initiated the user's first interaction in the current session, useful for attribution modeling of checkout events."
        
      - name: session_last_touch_marketing_source
        description: "Marketing source of the user's most recent interaction in the current session before checkout."
        
      - name: session_first_touch_marketing_medium
        description: "Marketing medium that initiated the user's first interaction in the current session, useful for attribution modeling of checkout events."
        
      - name: session_last_touch_marketing_medium
        description: "Marketing medium of the user's most recent interaction in the current session before checkout."
