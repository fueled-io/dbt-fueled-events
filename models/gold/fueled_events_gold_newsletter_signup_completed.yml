version: 2

models:
  - name: fueled_events_gold_newsletter_signup_completed
    description: "Gold layer model for newsletter signup events, providing a clean and business-ready view of newsletter subscription data with complete marketing attribution."
    columns:
      - name: event_id
        description: "Unique identifier for this specific newsletter signup event."
        
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who signed up for the newsletter."
        
      - name: email
        description: "Email address provided by the user for newsletter subscription."
        
      - name: timestamp
        description: "Timestamp when the newsletter signup event occurred, normalized for analysis."
        
      - name: date
        description: "Date when the newsletter signup event occurred, extracted from the timestamp."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the newsletter signup."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the newsletter signup."
        
      - name: marketing_campaign
        description: "Identified campaign that drove the newsletter signup, if available."
        
      - name: marketing_term
        description: "Identified search term or keywords that drove the newsletter signup, if available."
        
      - name: marketing_content
        description: "Identified content variation that drove the newsletter signup, if available."

      - name: fueled_stitched_session_id
        description: "Unique identifier for the stitched user session associated with this newsletter signup, derived from session stitching logic."
        
      - name: session_id
        description: "Raw context session identifier from the event payload (unstitched)."
        
      - name: landing_page
        description: "First page the user visited in the session when they signed up for the newsletter."
        
      - name: referrer
        description: "URL of the referring site that led the user to the page where they signed up for the newsletter."
        
      - name: device_type
        description: "Type of device used during the newsletter signup (mobile, tablet, desktop)."
        
      - name: browser
        description: "Browser used during the newsletter signup."
        
      - name: browser_version
        description: "Version of the browser used during the newsletter signup."
        
      - name: os
        description: "Operating system used during the newsletter signup."
        
      - name: os_version
        description: "Version of the operating system used during the newsletter signup."
