version: 2

models:
  - name: fueled_events_gold_product_added
    description: "Gold layer model for product added to cart events, joining silver product added data with session-level marketing attribution data for comprehensive cart addition analysis."
    columns:
      - name: session_id
        description: "Unique identifier for the user session during which the product was added to cart, joined from session touch level attributes."
      
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who added the product to cart."
        
      - name: original_timestamp
        description: "Original timestamp when the product added event was created, before any processing."
        
      - name: context_anonymous_id
        description: "Anonymous identifier assigned to users who are not authenticated when adding products to cart."
        
      - name: context_user_agent
        description: "User agent string from the browser or device that triggered the product added event."
        
      - name: context_locale
        description: "Locale setting of the user's browser or device when adding product to cart (e.g., en-US)."
        
      - name: context_page_path
        description: "Path portion of the URL where the product added event occurred, excluding domain."
        
      - name: context_ip
        description: "IP address of the user when the product added event was triggered."
        
      - name: context_page_title
        description: "Title of the page where the product added event occurred."
        
      - name: context_page_url
        description: "Full URL of the page where the product added event occurred."
        
      - name: context_page_referrer
        description: "Full URL of the referring page that led to the page where product was added."
        
      - name: context_library_name
        description: "Name of the tracking library used to capture the product added event."
        
      - name: context_library_version
        description: "Version of the tracking library that captured the product added event."
        
      - name: context_timezone
        description: "Timezone of the user when the product added event was recorded."
        
      - name: context_os_name
        description: "Name of the operating system where the product added event occurred."
        
      - name: context_campaign_medium
        description: "Marketing medium through which the campaign was delivered that led to adding product to cart."
        
      - name: context_campaign_name
        description: "Name of the marketing campaign associated with this product added event."
        
      - name: context_campaign_source
        description: "Original source of the marketing campaign that drove this user to add the product to cart."
        
      - name: context_campaign_content
        description: "Content identifier of the marketing campaign, used for A/B testing and content-targeted ads."
        
      - name: context_campaign_term
        description: "Search terms associated with the campaign that led to adding product to cart."
        
      - name: context_campaign_id
        description: "Unique identifier for the marketing campaign related to this product added event."
        
      - name: product_id
        description: "Unique identifier for the product that was added to the cart."
        
      - name: sku
        description: "Stock Keeping Unit - unique identifier for the specific variant of the product added to cart."
        
      - name: category
        description: "Category or taxonomy classification of the product that was added to cart."
        
      - name: name
        description: "Name or title of the product that was added to cart."
        
      - name: brand
        description: "Brand name of the product that was added to cart."
        
      - name: variant
        description: "Specific variant of the product that was added to cart (e.g., color, size)."
        
      - name: price
        description: "Price of the product at the time it was added to cart."
        
      - name: quantity
        description: "Number of units of the product that were added to cart."
        
      - name: cart_id
        description: "Unique identifier for the shopping cart to which the product was added."
        
      - name: currency
        description: "Currency code for the monetary values of the product (e.g., USD, EUR)."
        
      - name: context_app
        description: "Application identifier from which the product added event originated."
        
      - name: context_version
        description: "Version identifier for the context object structure in the product added event."
        
      - name: context_fueled_external_id
        description: "External identifier used by Fueled to track the user across platforms."
        
      - name: context_fb_fbp
        description: "Facebook browser identifier cookie value for ad attribution."
        
      - name: context_fb_fbc
        description: "Facebook click identifier cookie value for ad attribution."
        
      - name: context_fb_external_id
        description: "Facebook external identifier used for ad attribution."
        
      - name: context_ga4_client_id
        description: "Google Analytics 4 client identifier for the user who added product to cart."
        
      - name: context_ga4_session_id
        description: "Session identifier from Google Analytics 4 during product addition."
        
      - name: context_ga4_user_id
        description: "Google Analytics 4 user identifier for the user who added product to cart."
        
      - name: context_source
        description: "Source of the product added event data within the tracking system."
        
      - name: context_source_id
        description: "Identifier for the data source endpoint that captured this product added event."
        
      - name: context_source_type
        description: "Type of source that generated this product added event."
        
      - name: context_destination_id
        description: "Identifier for the destination where this product added event data is being sent."
        
      - name: context_destination_type
        description: "Type of destination where this product added event data is being sent."
        
      - name: context_endpoint_version
        description: "Version of the endpoint that captured this product added event."
        
      - name: context_request_ip
        description: "IP address of the request that triggered this product added event."
        
      - name: context_rudderstack_source
        description: "Source identifier if using Rudderstack as a CDP for this event."
        
      - name: context_session_id
        description: "Unique identifier for the user's session during which they added product to cart."
        
      - name: context_debug
        description: "Boolean flag indicating if the product added event was sent in debug mode."
        
      - name: context_initialized
        description: "Boolean flag indicating if the tracking library was properly initialized."
        
      - name: context_offline
        description: "Boolean flag indicating if the product added event was captured while offline."
        
      - name: context_traits_email
        description: "User's email address, collected from profile data when adding product to cart."
        
      - name: context_traits_phone
        description: "User's phone number, collected from profile data when adding product to cart."
        
      - name: context_traits_address_street
        description: "Street address from the user's profile when adding product to cart."
        
      - name: context_traits_address_city
        description: "City from the user's address when adding product to cart."
        
      - name: context_traits_address_state
        description: "State or province from the user's address when adding product to cart."
        
      - name: context_traits_address_postal_code
        description: "Postal or ZIP code from the user's address when adding product to cart."
        
      - name: context_traits_address_country
        description: "Country from the user's address when adding product to cart."
        
      - name: context_traits_address_country_code
        description: "Country code from the user's address information when adding product to cart."
        
      - name: context_traits_address_state_code
        description: "State or province code from the user's address when adding product to cart."
        
      - name: context_traits_name
        description: "User's full name from profile data when adding product to cart."
        
      - name: context_traits_first_name
        description: "User's first name from profile data when adding product to cart."
        
      - name: context_traits_last_name
        description: "User's last name from profile data when adding product to cart."
        
      - name: event_id
        description: "Unique identifier for this specific product added event, sourced from the id field in raw data."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the product added event, normalized using the get_campaign_source macro."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the product added event, normalized using the get_marketing_medium macro."
        
      - name: adwords_id
        description: "Google AdWords ID for click tracking and conversion attribution related to product addition."
        
      - name: bing_id
        description: "Microsoft Bing Ads ID for click tracking and conversion attribution related to product addition."
        
      - name: facebook_click_id
        description: "Facebook Click ID (fbclid) for tracking ad conversions related to product addition."
        
      - name: gclid
        description: "Google Click ID (gclid) for tracking ad conversions related to product addition."
        
      - name: twitter_click_id
        description: "Twitter Click ID for tracking ad conversions related to product addition."
        
      - name: session_first_touch_marketing_source
        description: "Marketing source that initiated the user's first interaction in the current session, useful for attribution modeling."
        
      - name: session_last_touch_marketing_source
        description: "Marketing source of the user's most recent interaction in the current session before adding product to cart."
        
      - name: session_first_touch_marketing_medium
        description: "Marketing medium that initiated the user's first interaction in the current session, useful for attribution modeling."
        
      - name: session_last_touch_marketing_medium
        description: "Marketing medium of the user's most recent interaction in the current session before adding product to cart."
