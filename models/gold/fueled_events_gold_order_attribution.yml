version: 2

models:
  - name: fueled_events_gold_order_attribution
    description: "Gold layer model for order attribution data, providing comprehensive marketing attribution metrics for completed orders."
    columns:
      - name: order_id
        description: "Unique identifier for the order being attributed."
        
      - name: anonymous_id
        description: "Unique identifier for the user, coalesced from either context_fueled_external_id or context_anonymous_id to ensure consistent user tracking."
        
      - name: user_id
        description: "Unique identifier for authenticated users who completed the order."
        
      - name: timestamp
        description: "Timestamp when the order was completed, normalized for analysis."
        
      - name: date
        description: "Date when the order was completed, extracted from the timestamp."
        
      - name: value
        description: "Total monetary value of the completed order."
        
      - name: currency
        description: "Currency code for the order (e.g., USD, EUR)."
        
      - name: marketing_source
        description: "Identified source of the marketing campaign that drove the order conversion."
        
      - name: marketing_medium
        description: "Identified medium of the marketing campaign that drove the order conversion."
        
      - name: marketing_campaign
        description: "Identified campaign that drove the order conversion, if available."
        
      - name: marketing_term
        description: "Identified search term or keywords that drove the order conversion, if available."
        
      - name: marketing_content
        description: "Identified content variation that drove the order conversion, if available."
        
      - name: first_touch_source
        description: "Marketing source of the first interaction in the customer journey that led to this order."
        
      - name: first_touch_medium
        description: "Marketing medium of the first interaction in the customer journey that led to this order."
        
      - name: first_touch_campaign
        description: "Marketing campaign of the first interaction in the customer journey that led to this order."
        
      - name: last_touch_source
        description: "Marketing source of the last interaction before order completion."
        
      - name: last_touch_medium
        description: "Marketing medium of the last interaction before order completion."
        
      - name: last_touch_campaign
        description: "Marketing campaign of the last interaction before order completion."
        
      - name: landing_page
        description: "First page the user visited in the session when they completed the order."
        
      - name: referrer
        description: "URL of the referring site that led to the order completion."
        
      - name: device_type
        description: "Type of device used during the order completion (mobile, tablet, desktop)."
        
      - name: browser
        description: "Browser used during the order completion."
        
      - name: os
        description: "Operating system used during the order completion."
